<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script>
    (function(){
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">
		
        <span>Malek Shaaban Portfolio</span>
      </a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/projects">Projects</a>
        <a class="nav-link" href="/contact">Contact</a>
      </div>
      <div class="d-flex align-items-center">
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox" onchange="toggleTheme()">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Contact Me</h1>
    <div class="row">

      <!-- Email Card -->
      <div class="col-12 col-md-6 mb-4">
        <div class="event-card">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Email</h5>
              <p class="card-text">You can email me at: malekshaban2004@gmail.com</p>
              <a href="mailto:malekshaban2004@gmail.com" class="btn btn-custom">Send Email</a>
            </div>
          </div>
        </div>
      </div>

      <!-- LinkedIn Card -->
      <div class="col-12 col-md-6 mb-4">
        <div class="event-card">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">LinkedIn</h5>
              <p class="card-text">Connect with me on LinkedIn:</p>
              <a href="https://www.linkedin.com/in/malek-shaaban-5035552a2/" target="_blank" class="btn btn-custom">View Profile</a>
            </div>
          </div>
        </div>
      </div>

      <!-- GitHub Card -->
      <div class="col-12 col-md-6 mb-4">
        <div class="event-card">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">GitHub</h5>
              <p class="card-text">Explore my projects on GitHub:</p>
              <a href="https://github.com/malekshaaban" target="_blank" class="btn btn-custom">View GitHub</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.getElementById('theme-checkbox').checked = (newTheme === 'dark');
    }
    window.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const checkbox = document.getElementById('theme-checkbox');
      if (checkbox) checkbox.checked = (savedTheme === 'dark');
    });
  </script>
</body>
</html>
